{% extends 'base.html' %}

{% block content %}  
  <h2>Паролата беше сменена успешно!</h2>  

  <p>Вашата парола е сменена успешно. Сега можете да влезете с новата парола.</p>  
  
  <p><a href="{% url 'login' %}">Влезте в акаунта си</a></p>  <!-- Линк за вход -->  

  {% if messages %}  
    <div class="alert alert-info">  
      {% for message in messages %}  
        {{ message }}  
      {% endfor %}  
    </div>  
  {% endif %}  
{% endblock %}
